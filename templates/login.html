<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="elegir"></div>
                <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesion</button>
                <button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
            </div>
            <form id="login" class="input-group" method="POST" action="{{ url_for('login') }}">
                <input type="text" name="username" class="input-field" placeholder="Nombre de Usuario" required>
                <input type="password" name="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Recordar Contraseña</span>
                <button type="submit" class="submit-btn">Acceder</button>
            </form>
            <form id="registrar" class="input-group" method="POST" action="{{ url_for('register') }}" style="display:none;">
                <input type="text" name="username" class="input-field" placeholder="Nombre de Usuario" required>
                <input type="email" name="email" class="input-field" placeholder="Correo" required>
                <input type="password" name="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Acepto Terminos y Condiciones</span>
                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("registrar");
        var z = document.getElementById("elegir");

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
            y.style.display = "none";
            x.style.display = "block";
        }

        function registrar() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "120px";
            x.style.display = "none";
            y.style.display = "block";
        }
    </script>
</body>
</html>
