<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva Discusión</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

    <header>
        <h1>Nueva Discusión</h1>
        <form action="{{ url_for('search_static') }}" method="get" class="search-form">
            <input type="text" name="query" placeholder="Buscar..." required>
            <button type="submit">Buscar</button>
        </form>
    </header>
    <main class="container">
        <form method="post" action="{{ url_for('nueva_discusion') }}">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" required></textarea><br>
            <button type="submit">Crear Discusión</button>
        </form>
        <a href="{{ url_for('listar_discusiones') }}">
            <button class="return">Volver a la Lista de Discusiones</button>
        </a>
    </main>
</body>
</html>
